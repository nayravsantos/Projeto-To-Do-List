<!DOCTYPE html>
<html>
 
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--- Css do Projeto-->
    <link rel='stylesheet' type='text/css' media='screen' href='css_/style.css'>
    <!--- Js do Projeto-->
    <script src='todolist.js' defer></script>
    <!--- Boxicons - icons libary-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 
</head>
 
<body>
    <div class="todo-conteiner">
        <header>
            <h1>To Do List</h1>
           
        </header>
        <!---- Formulário para anotar os afazeres-->
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer ?">
                <button type="submit">
                    <i class="bx bx-plus"></i>
                </button>
            </div>
           
        </form>
        
       
    </div>
</body>
 
</html>
