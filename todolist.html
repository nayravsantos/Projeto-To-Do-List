<!DOCTYPE html>
<html>
 
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--- Css do Projeto-->
    <link rel='stylesheet' type='text/css' media='screen' href='css_/style.css'>
    <!--- Js do Projeto-->
    <script src='todolist.js' defer></script>
    <!--- Boxicons - icons libary-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 
</head>
 
<body>
    <div class="todo-conteiner">
        <header>
            <h1>To Do List</h1>
           
        </header>
        <!---- Formulário para anotar os afazeres-->
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer ?">
                <button type="submit">
                    <i class="bx bx-plus"></i>
                </button>
            </div>
           
        </form>
          <!-----Formulário para edição-->
          <form id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class='bx bxs-edit-alt'></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <!---- Barra de Ferramentas-->
        <!-- (Pesquisar)--->
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="bx bxs-eraser"></i>
                    </button>
                </form>
            </div>
         <!-- (Filtrar)--->
         <div id="filter">
            <h4>Filtrar</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A Fazer</option>
            </select>
        </div>
    </div>
       
    </div>
</body>
 
</html>
